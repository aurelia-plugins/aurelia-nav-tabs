<template>
  <ul class="nav ${class}">
    <li class="nav-item ${tab.disabled ? 'disabled' : ''}" data-toggle="tooltip" repeat.for="tab of tabs" title="${tab.tooltip}">
      <a class="nav-link ${tab.active ? 'active' : ''}" click.delegate="click(tab, $event)" href="#${tab.id}">${tab.label}</a>
    </li>
  </ul>
</template>
